spring.application.name=resto-backend

###===========================================================###
###				        DATABASE							  ###
###===========================================================###
spring.datasource.url=jdbc:postgresql://host:port/db_name
spring.datasource.username=username
spring.datasource.password=password
# create or update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

###===========================================================###
###				        	JWT								  ###
###===========================================================###
jwt.secret=veryLongSecretmazgillattayevlasharaaxmojonjinnijonsurbetbekkiydirhonuxlatdibekloxovdangasabekochkozjonduxovmashaynikmaydagapchishularnioqiganbolsangizgapyoqaniqsizmazgi
# 1 hour in milliseconds
jwt.access-token-expiration=3600000
# 7 days in milliseconds
jwt.refresh-token-expiration=604800000

###===========================================================###
###				        	Attach							  ###
###===========================================================###
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=uploads
app.image.compression-quality=0.7
app.image.default-image-folder=static/images/
app.image.default-profile-image-name=default-profile.png

#################################################################
###				           MAIL    							  ###
#################################################################
spring.mail.host=smtp.mail.ru
spring.mail.port=465
spring.mail.username=email
spring.mail.password=password
spring.mail.protocol=smtps

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000

spring.mail.properties.mail.smtp.starttls.enable=true

#################################################################
###				           OTP    							  ###
#################################################################
app.otp.expiry-minutes=15
app.otp.length=6
app.otp.cleanup-interval=86400000

#################################################################
###				           Data Initializer					  ###
#################################################################
admin.default.email=email
admin.default.phoneNumber=phone
admin.default.password=password
admin.default.firstName=name
admin.default.lastName=lastName

#################################################################
###				           Swagger							  ###
#################################################################
springdoc.override-with-generic-response=false
